<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style>
.navbar-brand {
	color: black;
	bold: true;
}

body {
	background-image: url("images/fruits_faded.jpg");
}

.message {
	color: black;
	margin-top: 4px;
	margin-left: 200px;
	font-size: 100%;
}

.data {
	margin-left: 10px;
	margin-top: 2px;
}
</style>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="#/fruits/admin"><b>FRUITS</b> </a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/herbs/admin"><b>HERBS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/vegetables/admin"><b>VEGETABLES<b></a>
			</div>


			<div class="navbar-header">
				<a class="navbar-brand" href="#/hospitals/admin"><b>HOSPITALS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/diseases/admin"><b>DISEASES<b></a>
			</div>

		</div>
	</div>


	<div class="message">{{message}}</div>

	<div>
		<h2>Fruit Details</h2>
		<br>
		<br>

		<div class="data">
			<p>
				<label>Fruit name: </label> {{fruit.productName}}
			</p>
			<p>
				<label>Benefits: </label> {{fruit.benefits}}
			</p>
			<p>
				<label>Distributor: </label> {{fruit.distributor}}
			</p>
			<p>
				<label>Price: </label> {{fruit.price}}
			</p>
			<p>
				<label>Stock: </label> {{fruit.stock}}
			</p>
			<p>
				<label>Diseases recommended for: </label> {{fruit.diseaseList}}
			</p>
			<p>
				<label>Additional information link: </label> {{fruit.readMoreLink}}
			</p>
		</div>

		<div class="container">
			<a class="btn btn-success" href="#/fruit/admin/update/{{fruit.productId}}"> Modify fruit information</a> 
			<a class="btn btn-success" href="#/fruits/admin" ng-click="DeleteData()"> Delete Fruit</a>
		</div>

	</div>


</body>
</html>
