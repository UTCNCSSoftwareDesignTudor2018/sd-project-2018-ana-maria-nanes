<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style>
.navbar-brand {
	color: black;
	bold: true;
	font-size: 15px !important;
}

.navbar-header1 {
	margin-left: 400px;
}

.name {
	text-decoration: underline;
}

body {
	background-image: url("images/diseases_faded.jpg");
}

.message {
	color: black;
	margin-top: 4px;
	margin-left: 200px;
	font-size: 100%;
}

.data {
	margin-left: 10px;
	margin-top: 2px;
}
</style>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/fruits"><b>FRUITS</b>
				</a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/herbs"><b>HERBS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/vegetables"><b>VEGETABLES<b></a>
			</div>


			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/hospitals"><b>HOSPITALS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/diseases"><b>DISEASES<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}"><b>MY
						ACCOUNT<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/myDiseases"><b>MY
						DISEASES<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/shoppingCart"><b>SHOPPING
						CART</b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/wishList"><b>WISH
						LIST</b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand"
					href="#/user/{{user.userId}}/recommendationList"><b>RECOMMENDATION
						LIST</b></a>
			</div>

		</div>
	</div>


	<div class="message">{{message}}</div>

	<div>
		<h2 class="name">{{disease.diseaseName}}</h2>
		<br> <br>

		<div class="data">
			<p>
				<label>Causes : </label> {{disease.cause}}
			</p>
			<p>
				<label>Sympthoms : </label> {{disease.sympthoms}}
			</p>
			<p>
				<label>Risks : </label> {{disease.risks}}
			</p>
			<p>
			    <label>Wikipedia Link : </label> <a href= {{disease.wikiLink}} >{{disease.wikiLink}}</a>
			</p>

		</div>

		<div>
			<a class="btn btn-primary" ng-click=AddToMyDiseasesList()>Add to your list</a>
		</div>
</body>
</html>
