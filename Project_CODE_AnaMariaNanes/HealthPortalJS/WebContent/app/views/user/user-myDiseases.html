<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style>
.navbar-brand {
	color: black;
	bold: true;
	font-size: 15px !important;
}

.navbar-header1 {
	margin-left: 400px;
}

body {
	background-image: url("images/myDiseases_faded.jpg");
}

.welcomeMessage {
	color: black;
	margin-left: 520px;
	font-size: 100%;
}

.title {
	color: black;
	margin-left: 400px;
	margin-top: 4px;
	font-size: 250%;
}

.cost {
	font-size: 120%;
}

.placeOrder {
	font-size: 120%;
}

.count {
	font-size: 120%;
}
</style>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>


	<div class="navbar navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/fruits"><b>FRUITS</b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/herbs"><b>HERBS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/vegetables"><b>VEGETABLES<b></a>
			</div>


			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/hospitals"><b>HOSPITALS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/diseases"><b>DISEASES<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}"><b>MY
						ACCOUNT<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/myDiseases"><b>MY
						DISEASES<b></a>
			</div>


			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/shoppingCart"><b>SHOPPING
						CART</b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/wishList"><b>WISH
						LIST</b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand"
					href="#/user/{{user.userId}}/recommendationList"><b>RECOMMENDATION
						LIST</b></a>
			</div>
		</div>
	</div>


	<div class="welcomeMessage">Welcome {{user.name}} !</div>
	<div class="title">Your current diseases</div>
	<br>
	<br>

	<div ng-if="myDiseases.length > 0">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Disease</th>
				</tr>
			</thead>
			<tbody>


				<tr ng-repeat="myDisease in myDiseases">
					<td>{{myDisease.diseaseDto.diseaseName}}</td>
					<td><a class="btn btn-primary"
						ng-href="#/disease/{{myDisease.diseaseDto.diseaseId}}/user/{{user.userId}}">Details</a></td>
					<td><a class="btn btn-primary"
						ng-click=RemoveDisease(myDisease.userDiseaseId)>Remove</a></td>
				</tr>
			</tbody>
		</table>

		<br>
		<div class="container">
			<a class="btn btn-primary" ng-click="RemoveAll()">Remove All</a>
		</div>
	</div>

	<div ng-if="myDiseases.length == 0">
		<p class="message">No diseases in the list.</p>
		<a class="btn btn-primary"
			ng-href="http://localhost:8086/health-projectJS/#/user/{{user.userId}}/diseases">Add
			diseases</a>
	</div>

</body>
</html>
