<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style>
.navbar-brand {
	color: black;
	bold: true;
	font-size: 15px !important;
}

.navbar-header1 {
	margin-left: 400px;
}

body {
	background-image: url("images/recommendation_faded.jpg");
}

.welcomeMessage {
	color: black;
	margin-left: 520px;
	font-size: 100%;
}

.title {
	color: black;
	margin-left: 350px;
	margin-top: 4px;
	font-size: 250%;
}

.message {
	font-size: 150%;
}
</style>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>


	<div class="navbar navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/fruits"><b>FRUITS</b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/herbs"><b>HERBS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/vegetables"><b>VEGETABLES<b></a>
			</div>


			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/hospitals"><b>HOSPITALS<b></a>
			</div>

			<div class="navbar-header">
				<a class="navbar-brand" href="#/user/{{user.userId}}/diseases"><b>DISEASES<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}"><b>MY
						ACCOUNT<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/myDiseases"><b>MY
						DISEASES<b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/shoppingCart"><b>SHOPPING
						CART</b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand" href="#/user/{{user.userId}}/wishList"><b>WISH
						LIST</b></a>
			</div>

			<div class="navbar-header1">
				<a class="navbar-brand"
					href="#/user/{{user.userId}}/recommendationList"><b>RECOMMENDATION
						LIST</b></a>
			</div>
		</div>
	</div>


	<div class="welcomeMessage">Welcome {{user.name}} !</div>
	<div class="title">Your list of recommended products</div>
	<br>
	<br>

	<div ng-if="products.length > 0">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Product</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="product in products">
				<td>{{product.productDTO.productName}}</td>
				<td><a class="btn btn-success" ng-href = "#/{{product.productDTO.type}}/{{product.productDTO.productId}}/user/{{user.userId}}">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div ng-if="products.length == 0">
		<p>Your recommendation list is empty.</p>
	</div>
	
	<a class="btn btn-success" ng-click = ObtainRecommendation(user.userId)>OBTAIN RECOMMENDATION</a>

</body>
</html>
